<mat-sidenav-container class="tasks-list">
    <mat-sidenav #sidenav mode="side">
        <app-navigation></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="menu-toggle">
            <mat-icon *ngIf="!sidenav.opened" mat-button (click)="sidenav.toggle()" aria-hidden="false">menu</mat-icon>
            <mat-icon *ngIf="sidenav.opened" mat-button (click)="sidenav.toggle()" aria-hidden="false">menu_open</mat-icon>
        </div>
        <div class="container">
            


            <mat-card class="profile-card">
                <mat-card-header>
                  <div mat-card-avatar class="avatar" [style.background-image]="'url(' + profile?.avatarUrl + ')'"></div>
                  <mat-card-title>{{ profile.name }}</mat-card-title>
                  <mat-card-subtitle>{{ profile.email }}</mat-card-subtitle>
                </mat-card-header>


                <mat-card-content>
                    <form [formGroup]="profileForm" (ngSubmit)="update(profileForm.value)">


                        <mat-form-field>
                            <mat-radio-group matInput formControlName="orderType" aria-label="Select an option">
                                <mat-radio-button *ngFor="let option of settings?.order_type" value="{{ option }}">{{ option | translate }}</mat-radio-button>
                            </mat-radio-group>
                        </mat-form-field>



                        <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">{{ 'Add' | translate }}</button>
                    </form>
                </mat-card-content>


                <mat-card-actions>
                  <button mat-button>LIKE</button>
                </mat-card-actions>
            </mat-card>



        </div>
